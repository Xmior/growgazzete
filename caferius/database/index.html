<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <h1>Caferius Item Database Beta</h1>
        <p id="totalItemsCount">Total items in database: 0</p>
        <p>Website under development, sorry for the bugs</p>
        <h2>Select topics to see items:</h2>
        <div id="topicsContainer" class="topics-section"></div>

        <!-- itemdetails açıcı -->
        <div class="item-detail" id="itemDetails" style="display: none;">
            <span class="close">&times;</span>
            <div id="detailsContent"></div>
        </div>
<div id="itemList" class="item-list"></div>
    <script src="items.js"></script>
    <script src="topics.js"></script>
    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
