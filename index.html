<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Media Version Checker</title>

  <!-- CSS dosyasını bağla -->
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript dosyalarını bağla -->
  <script src="version0list.js" defer></script>
  <script src="version1list.js" defer></script>
  <script src="version2list.js" defer></script>
  <script src="version3list.js" defer></script>
  <script src="version4list.js" defer></script>
  <script src="script.js" defer></script> <!-- Defer ile script'inizi yükleyin -->
</head>
<body>

  <h1>Lost Media Version Checker</h1>

  <div id="versionControls">
    <button onclick="populateTable(version0list)">Version 0 (v0.92 - v0.99)</button>
    <button onclick="populateTable(version1list)">Version 1 (v1.00 - v1.99)</button>
    <button onclick="populateTable(version2list)">Version 2 (v2.00 - v2.99)</button>
    <button onclick="populateTable(version3list)">Version 3 (v3.00 - v3.99)</button>
    <button onclick="populateTable(version4list)">Version 4 (v4.00 - v4.99)</button>
  </div>

  <table id="mediaTable">
    <thead>
      <!-- Başlıklar JavaScript ile eklenecek -->
    </thead>
    <tbody>
      <!-- Tablonun verileri burada olacak -->
    </tbody>
  </table>

</body>
</html>
