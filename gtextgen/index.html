<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Text Generator</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background: #010315 url('images/background_dark.png') center bottom repeat-x fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #guiContainer {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 900px;
            overflow: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 40px; /* Dinamik kutu boyutu için minimum yükseklik */
        }
        #canvas {
            display: block;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #textInput {
            margin-top: 10px;
            width: 100%;
            max-width: 890px;
            height: 190px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        #downloadButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        /* Özel karakter klavyesi stili */
        #font-container {
            width: 800px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .character {
            width: 40px;
            height: 40px;
            background-image: url('images/gtfont.png');
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
        }
        .character:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Growtopia Text Generator</h1>
    <div id="guiContainer">
        <canvas id="guiCanvas" width="800" height="200"></canvas> <!-- Eklenen canvas -->
    </div>
    <textarea id="textInput" placeholder="Yazınızı buraya yazın." required></textarea>
    <button id="downloadButton">Download Image</button>
    <div id="font-container">
        <div class="character">Ā</div>

</body>
</html>
